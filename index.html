<body>
    
    
      <nav class="navbar">
        <a href="#" class="navbar-brand"><span>M</span>ark<span>V</span>an</a>
         <a href="#" class="navbar-brand"><img src=".\images\delivery-van.jpg" style="width: 50px; vertical-align: middle;">

        <ul>
          <li><a href="#html">REVIEWS</a></li>
          <li><a href="#css">REMOVALS</a></li>
          <li><a href="#javascript">FAQ</a></li>
          <li><a href="#javascript">CONTACTS</a></li>
        </ul>
        <button class="navbar-toggler">
          <span></span>
        </button>
      </nav>
      <script src=".\js\script.js"></script>
      <header class="intro">
      <h1 class="hero-title">London Removals Company That You Can Rely On<br></h1>
      <h2 class="homepage-hero-subtitle">We have been moving homes &amp;&nbsp;businesses in London since 2011</h2>
      <main role="main">
        <button class="popup-trigger btn" id="popup-trigger"><span>Request a quote</span></button>
      </main>
      <div class="overlay" id="overlay">
        <div class="overlay-background" id="overlay-background"></div>
        <div class="overlay-content" id="overlay-content">
          <div class="fa fa-times fa-lg overlay-close" id="overlay-close"></div>
          <h1 class="main-heading">Request a quote</h1>
          <h3 class="blurb">Request is free &mdash;</h3><span class="blurb-tagline">and won't take longer than a couple of seconds.</span>
          <form class="signup-form" method="post" action="#" novalidate="novalidate">
            <label for="signup-name">Full Name</label>
            <input id="signup-name" type="text" name="name" autocomplete="off"/>
            <label for="signup-email">Email Address</label>
            <input id="signup-email" type="email" name="email" autocomplete="off"/>
            <label for="signup-mobile">Phone Number</label>
            <input id="signup-mobile" type="phone" name="phone" autocomplete="off"/>
            <label for="signup-pw">Moving From Postcode</label>
            <input id="signup-pw" type="password" name="pw" autocomplete="off"/>
            <label for="signup-cpw">Moving To Postcode</label>
            <input id="signup-cpw" type="password" name="cpw" autocomplete="off"/>
            <button class="btn btn-outline submit-btn"><span>Send a quote</span></button>
          </form>
        </div>
      </div>

    </header>
      
      <section id="html" class="container"><h2><i class="fab fa-html5"></i></h2></section>
